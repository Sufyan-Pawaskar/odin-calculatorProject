<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="calBody">
        <div class="calInnerBody">
            <div class="calDisplay" id="display">0.00</div>
            <div class="calInput">
                <div class="calInputNum">
                    <div class="keysNum">
                        <button class="key">1</button>
                        <button class="key">2</button>
                        <button class="key">3</button>
                        <button class="key">4</button>
                        <button class="key">5</button>
                        <button class="key">6</button>
                        <button class="key">7</button>
                        <button class="key">8</button>
                        <button class="key">9</button>
                        <button class="key">C</button>
                        <button class="key">0</button>
                        <button class="key equalKey">=</button>
                    </div>
                </div>
                <div class="calInputOperator">
                    <div class="keysOpr">
                        <button class="key opr">+</button>
                        <button class="key opr">-</button>
                        <button class="key opr">x</button>
                        <button class="key opr">/</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
